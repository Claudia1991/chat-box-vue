name: Install and Build and Deploy
on:
  push:
    branches: [ master ]
  pull_request:
    types:
      - closed

jobs:
  build-app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout chat-box-vue
        uses: actions/checkout@v2
        with:
          repository: 'Claudia1991/chat-box-vue'
          token: ${{ secrets.API_TOKEN_GITHUB }}

      - name: Configure OpenSSL
        run: |
            sudo apt-get install -y openssl
            
        
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.15.0

      - name: Install and Build Proyect
        run: |
             npm cache clean --force
             npm install
             npm run build

      - name: Deploy to repo Claudia1991.github.io
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./dist
          token: ${{ secrets.DEPLOY_KEY }}
          commit_message: 'Deployed from chat-box-vue'
          external_repository: 'Claudia1991/Claudia1991.github.io'
          external_branch: master
